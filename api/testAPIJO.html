<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>Titre de la page</title>
</head>
<body>
<script>
    async function test(){
            const formData = new FormData();
            formData.append('name', 'Bidiboup');
            formData.append('langue', 'FRA');
            formData.append('taille', '4');
            formData.append('mode', '0');
            formData.append('public', '1');
            formData.append('nbjoueur', '3');

            const res = await fetch('game/createGame.php', {
            method: 'POST',
            body: formData
            })
            .then(res => res.json());
            if (res.ok) {
            console.log(res);
            } else {
            return "echec connexion serveur"
            }

    }
    test();

</script>
</body>
</html>
